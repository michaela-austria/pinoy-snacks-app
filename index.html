<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pinoy Snacks</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__left">
                <h3>Welcome, Name!</h3>
            </div>
            <div class="navbar__icon">
                <!-- <img src="img/pinoy-snacks-logo.png" alt="pinoy-snacks-logo" class="navbar__icon--img"> -->
            </div>
            <!-- <div class="navbar__right">
                <input type="text" class="navbar__input" placeholder="Name">
            </div> -->
        </nav>

        <main class="margin-default">
            <section class="date-status">
                <div class="date-status__datetime">as of <span><u>date and time today</u></span></div>
                <div class="date-status__status">Choose Order</div>
            </section>

            <section class="grid-container">

                <div class="grid-container__choices">
                    <div class="grid-container__choices--checkboxes checkboxFood">
                    </div>


                    <div class="grid-container__choices--choices-data choices-data">
                        <p class="choices-data__cart">
                            <iconify-icon inline icon="dashicons:cart" width="20" height="20"></iconify-icon>
                            <span>3</span>
                        </p>
                        <p class="choices-data__price">₱ <span>amount</span></p>
                        <button class="choices-data__btn btn">Buy Now</button>
                    </div>
                    
                    
                </div>

                <div class="grid-container__cashamount">
                    <h5 class="heading-2">Enter your cash</h5>
                    <div class="inputContainer">
                        <input type="number" class="inputContainer__input" placeholder="Enter ₱ amount">
                        <button class="inputContainer__btn btn btn--orange">Confirm cash →</button>
                    </div>
                </div>

                <div class="grid-container__receipt">
                    <div class="receipt">
                        <h6 class="heading-6">Order Receipt</h6>
                        <p class="receipt__datetime">date time</p>

                        <div class="receipt__cartContainer">
                            <div class="receipt__itemprice">
                                <div class="receipt__itemprice--item">BBQ</div>
                                <div class="receipt__itemprice--price">20</div>
                            </div>
                            <div class="receipt__itemprice">
                                <div class="receipt__itemprice--item">BBQ</div>
                                <div class="receipt__itemprice--price">20</div>
                            </div>
                            <div class="receipt__itemprice">
                                <div class="receipt__itemprice--item">BBQ</div>
                                <div class="receipt__itemprice--price">20</div>
                            </div>
                            <div class="receipt__itemprice">
                                <div class="receipt__itemprice--item">BBQ</div>
                                <div class="receipt__itemprice--price">20</div>
                            </div>
                        </div>


                        <div class="receipt__detailsContainer">

                            <div class="receipt__totalitems">
                                <div class="receipt__totalitems--item">Items</div>
                                <div class="receipt__totalitems--price">20</div>
                            </div>
                            
                            <div class="receipt__totalprice">
                                <div class="receipt__totalprice--item">TOTAL</div>
                                <div class="receipt__totalprice--price">20</div>
                            </div>
                            
                            <div class="receipt__cashamount">
                                <div class="receipt__cashamount--item">Cash</div>
                                <div class="receipt__cashamount--price">20</div>
                            </div>
                            
                            <div class="receipt__cashchange">
                                <div class="receipt__cashchange--item">Change</div>
                                <div class="receipt__cashchange--price">20</div>
                            </div>
                            
                        </div>
                            
                    </div>

                    <div class="grid-container__receipt btn btn--orange">Proceed to Counter →</div>
                </div>
            </section>

        </main>
        
    </body>
</html>
