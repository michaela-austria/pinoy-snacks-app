<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pinoy Snacks Ordering App</title>
        <link rel="icon" type="image/x-icon" href="img/pinoy-snacks-logo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__left">
                <div class="navbar__left--imgContainer">
                    <img src="img/pinoy-snacks-logo.png" alt="pinoy-snacks-logo" class="navbar__left--img">
                </div>
                <h3 class="navbar__left--name">Pinoy Snacks</h3>
            </div>
            <div class="navbar__right">
                <button class="navbar__btnexit btn hide">Exit</button>
            </div>
        </nav>

        <main class="margin-default app  hide">
            <section class="date-status">
                <h3>Welcome, <span class="userName"></span>!</h3>
                <div class="date-status__datetime"><span class="dynamicDateTime"><u>date and time today</u></span></div>
            </section>

            <section class="grid-container">

                <div class="grid-container__choices">
                    <div class="grid-container__choices--checkboxes checkboxFood">
                    </div>


                    <div class="grid-container__choices--choices-data choices-data">
                        <p class="choices-data__cart">
                            <iconify-icon inline icon="dashicons:cart" width="20" height="20"></iconify-icon>
                            <span class="cartCount">0</span>
                        </p>
                        <p class="choices-data__price">₱ <span class="cartAmount">0</span></p>
                        <button class="choices-data__btn btn buyNowBtn hide">Buy Now</button>
                    </div>
                    
                    
                </div>

                <div class="grid-container__cashamount">
                    <h5 class="heading-2">Enter your cash</h5>
                    <div class="inputContainer">
                        <input type="number" class="inputContainer__input" placeholder="Enter ₱ amount">
                        <button class="inputContainer__btn btn btn--orange hide">Confirm cash →</button>
                    </div>
                    <h6 class="errorTxt hide">Invalid amount</h6>
                </div>

                <div class="grid-container__receipt">
                    <div class="receipt">
                        <h6 class="heading-6">Order Receipt</h6>
                        <p class="receipt__datetime"></p>

                        <div class="receipt__cartContainer">

                        </div>


                        <div class="receipt__detailsContainer">

                            <div class="receipt__totalitems">
                                <div class="receipt__totalitems--item">Items</div>
                                <div class="receipt__totalitems--price"><span class="receiptItemsCount"></span></div>
                            </div>
                            
                            <div class="receipt__totalprice">
                                <div class="receipt__totalprice--item">TOTAL</div>
                                <div class="receipt__totalprice--price">₱ <span class="receiptTotalAmount"></span></div>
                            </div>
                            
                            <div class="receipt__cashamount">
                                <div class="receipt__cashamount--item">Cash</div>
                                <div class="receipt__cashamount--price">₱ <span class="receiptCash"></span></div>
                            </div>
                            
                            <div class="receipt__cashchange">
                                <div class="receipt__cashchange--item">Change</div>
                                <div class="receipt__cashchange--price">₱ <span class="receiptChange"></span></div>
                            </div>
                            <h6 class="errorTxt hide">Insufficient Amount</h6>
                            
                        </div>
                            
                    </div>

                    <div class="grid-container__receiptBtn btn btn--orange opacity">Proceed to Counter →</div>

                    <p class="logout-timer">
                        You will be logged out in <span class="timer">05:00</span>
                    </p>
                </div>
            </section>

        </main>

        <section class="message">
            <h1>Enter your name</h1>
            <h3 class="hide">Order again? Enter your name</h3>
            <input type="text" class="navbar__input" placeholder="Name">
            <h6 class="errorTxt hide">input your name</h6>
            <button class="navbar__btn btn">Submit</button>
        </section>

        
        
    </body>
</html>
